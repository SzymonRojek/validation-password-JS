<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Password - Szymon Rojek</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/main.scss">
    <script type="module" src="js/main.js"></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="header__heading">Validation Password Form</h1>
        </header>
        <main class="main-container">
            <form class="form js-form">
                <label class="form__label">
                    Password*
                </label>
                <input class="form__input js-passwordInput" name="password" placeholder="type here">
                <span class="focus"></span>


                <ul class="form__list js-errors"></ul>

                <button class="form__button js-button">submit</button>

                <p class="form__message js-finalMessage"></p>
                <p class="form__information">*field required</p>
            </form>
        </main>
        <footer class="footer">&#169; 2022 | Coded by Szymon Rojek</footer>
    </div>
</body>

</html>
